    <div class="sekanson-banner" id="sekanson-banner" style="background-color: rgb(80, 149, 55);">

    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.0-rc.0/web3.min.js"></script>

    <script>

        function setCookie(name,value,minutes) {
        var expires = "";
        if (minutes) {
            var date = new Date();
            date.setTime(date.getTime() + (minutes*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }

        var data_plugin_id = "";

        $(document).ready(function() {
            var data_plugin_id = window.name;
            console.log('iframe : data_plugin_id', data_plugin_id);
            $.ajax({
                type: "GET",
                url: "http://95.217.102.97/api/applications/bannerInfo/" + data_plugin_id + "/" + data_plugin_id,
                headers:{         
                    'Content-Type' : 'application/json',
                },
                dataType: "json",
                success: function (data) {
                    console.log('data', data);
                    if (data.error == null) {
                        var ctaText = data.bannerInfo.ctaText;
                        var bannerBgColor = data.bannerInfo.bannerBgColor;
                        var ctaTextColor = data.bannerInfo.ctaTextColor;
                        $('#sekanson-banner').css('background-color', bannerBgColor);
                        $('#sekanson-cta-text').css('color', ctaTextColor);
                        setCookie("curCtaText", ctaText, 0);
                        $('#sekanson-cta-text').text(ctaText);

                    } else {
                        console.log(data.error);
                    }
                },
                error: function(error) {

                }
            })
        });
    </script>
